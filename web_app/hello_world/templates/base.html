{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Hello World {% endblock title %}</title>
    <meta charset="UTF-8" />    <!--Character encoding.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'hello_world/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'hello_world/bs5/css/bootstrap.css' %}">

    {% comment %} <link rel="shortcut icon" href="{% static 'hello_world/assets/images/favicon1.ico' %}"> {% endcomment %}

    <link href="{% static 'hello_world/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'hello_world/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style" />
    <link href="{% static 'hello_world/assets/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style" />
</head>


<body class="loading authentication-bg" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":true, "leftSidebarScrollable":false,"darkMode":true, "showRightSidebarOnStart": true}'>
{% block navMenu %}
<nav class="navbar navbar-expand-sm bg-navbar-custom navbar-dark sticky-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
{% endblock navMenu %}



<div class="container-fluid">
    {% block content %}
    {% endblock content %}
</div>


<!-- bundle -->
<script src="{% static 'hello_world/assets/js/vendor.min.js' %}"></script>
<script src="{% static 'hello_world/assets/js/app.min.js' %}"></script>

{% comment %} </div> {% endcomment %}

</body>
</html>
